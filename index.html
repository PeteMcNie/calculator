<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="text.css" rel="stylesheet" type="text/css"/>    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator II</title>
  </head>
  
  <body>
    <div class="title">Calculator</div>

    <div class="grid-container">

            <div class="display span-four">
                <div class="topDisplay" id="topDisplay"></div>
                <div class="bottomDisplay" id="bottomDisplay"></div>                                 
            </div>

            <button class="keys span-two" data-clearAll="">AC</button>
            <button class="keys" data-clearEntry>CE</button>
            <button class="keys operator" data-operator>รท</button>
            <button class="keys" data-number>7</button>
            <button class="keys" data-number>8</button>
            <button class="keys" data-number>9</button>
            <button class="keys operator" data-operator>x</button>
            <button class="keys" data-number>4</button>
            <button class="keys" data-number>5</button>
            <button class="keys" data-number>6</button>
            <button class="keys operator" data-operator>-</button>
            <button class="keys" data-number>1</button>
            <button class="keys" data-number>2</button>
            <button class="keys" data-number>3</button>
            <button class="keys operator" data-operator>+</button>
            <button class="keys" data-number>0</button>
            <button class="keys" data-decimal>.</button>
            <button class="keys span-two-buttom" data-calculate>=</button>

    </div>

    
    <script type="text/javascript" src="script.js" async></script>
  </body>
</html>
